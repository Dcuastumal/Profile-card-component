<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="assets/images/favicon-32x32.png">
  <title>Frontend Mentor | Profile card component</title>

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Big+Shoulders+Display&family=Kumbh+Sans:wght@400;700&family=Lexend+Deca&family=Montserrat&family=Quicksand:wght@300;500;700&family=Red+Hat+Display:wght@500;700;900&display=swap" rel="stylesheet">

  <link rel="stylesheet" href="assets/css/main.css">
</head>
<body>
  <img class="circle-top" src="assets/images/bg-pattern-top.svg" alt="">
  <img class="circle-bottom" src="assets/images/bg-pattern-bottom.svg" alt="">
  <main>
    <div class="main">
      <div class="header">
          <div class="b-profile">
            <img src="assets/images/bg-pattern-card.svg" alt="" class="b-profile">
          </div>
          <div class="img-profile">
            <img src="assets/images/image-victor.jpg" alt="Victor's profile picture" class="img-profile">
          </div>
      </div>
        <h1 class="info">
          Victor Crest <span class="age">24</span>
        </h1>  
        <p class="lnd">London</p>
        <hr>
      <div class="stats">
        <div class="box">
          <h4 id="followers">0</h4>
          <p>Followers</p>
        </div>  
        <div class="box">
          <h4 id="likes">0</h4>
          <p>Likes</p>
        </div>
        <div class="box">
          <h4 id="photos">0</h4>
          <p>Photos</p>
        </div>
      </div>
    </div>
  </main>
</body>
<footer>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://github.com/Dcuastumal" target="_blank">David Cuastumal</a>.
  </div>
</footer>
<script src="assets/script.js"></script>
</html>
